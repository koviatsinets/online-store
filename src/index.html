<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Online-store</title>
    </head>
    <body>
        <nav>
            <div class="nav-center">
                <img class="nav-img" src="./assets/images/logo.png" alt="">
                <div class="nav-links">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Products</a>
                </div>
                <div class="nav-btns">
                    <a href="">Cart</a>
                    <a href="">Login</a>
                </div>
            </div>
        </nav>
        <main>
            <section class="main-footer">
                <div class="main-footer-center">
                    <a href="">Home</a>
                    <p>/</p>
                    <a href="">Laptops</a>
                </div>
            </section>
            <section class="main-main">
                <div class="main-main-center">
                    <div class="menu">
                        <input class="search"></input>
                        <div class="menu-option">
                            <div id="brand" class="menu-container">
                                <div>Brand</div>
                                <span class="material-symbols-outlined">expand_more</span>
                            </div>
                            <div id="brand-block" class="brand-block">
                                <label for="brand-apple">
                                    <input id="brand-apple" type="checkbox">
                                    <div>Apple</div>
                                </label>
                                <label for="brand-asus">
                                    <input id="brand-asus" type="checkbox">
                                    <div>ASUS</div>
                                </label>
                                <label for="brand-HP">
                                    <input id="brand-HP" type="checkbox">
                                    <div>HP</div>
                                </label>
                                <label for="brand-lenovo">
                                    <input id="brand-lenovo" type="checkbox">
                                    <div>Lenovo</div>
                                </label>
                                <label for="brand-dell">
                                    <input id="brand-dell" type="checkbox">
                                    <div>Dell</div>
                                </label>
                            </div>
                        </div>
                        <div class="menu-option">
                            <div id="display" class="menu-container">
                                <div>Display</div>
                                <span class="material-symbols-outlined">expand_more</span>
                            </div>
                            <div id="display-block" class="display-block">
                                <label for="display-13">
                                    <input id="display-13" type="checkbox">
                                    <div>13"</div>
                                </label>
                                <label for="display-14">
                                    <input id="display-14" type="checkbox">
                                    <div>14"</div>
                                </label>
                                <label for="display-15">
                                    <input id="display-15" type="checkbox">
                                    <div>15"</div>
                                </label>
                                <label for="display-16">
                                    <input id="display-16" type="checkbox">
                                    <div>16"</div>
                                </label>
                            </div>
                        </div>
                        <div class="menu-option">
                            <div id="ram" class="menu-container">
                                <div>RAM</div>
                                <span class="material-symbols-outlined">expand_more</span>
                            </div>
                            <div id="ram-block" class="ram-block">
                                <label for="ram-8">
                                    <input id="ram-8" type="checkbox">
                                    <div>8Gb</div>
                                </label>
                                <label for="ram-16">
                                    <input id="ram-16" type="checkbox">
                                    <div>16Gb</div>
                                </label>
                            </div>
                        </div>
                        <div class="menu-option">
                            <div id="storage" class="menu-container">
                                <div>Storage</div>
                                <span class="material-symbols-outlined">expand_more</span>
                            </div>
                            <div id="storage-block" class="storage-block">
                                <label for="storage-256">
                                    <input id="storage-256" type="checkbox">
                                    <div>256Gb</div>
                                </label>
                                <label for="storage-512">
                                    <input id="storage-512" type="checkbox">
                                    <div>512Gb</div>
                                </label>
                                <label for="storage-1024">
                                    <input id="storage-1024" type="checkbox">
                                    <div>1Tb</div>
                                </label>
                            </div>
                        </div>
                        <div class="menu-option">
                            <div id="color" class="menu-container">
                                <div>Color</div>
                                <span class="material-symbols-outlined">expand_more</span>
                            </div>
                            <div id="color-block" class="color-block">
                                <label for="color-silver">
                                    <input id="color-silver" type="checkbox">
                                    <div>silver</div>
                                </label>
                                <label for="color-black">
                                    <input id="color-black" type="checkbox">
                                    <div>black</div>
                                </label>
                                <label for="color-grey">
                                    <input id="color-grey" type="checkbox">
                                    <div>grey</div>
                                </label>
                            </div>
                        </div>
                        <button class="clear">Clear filters</button>
                    </div>
                    <div class="content">
                        <div class="content-btns">
                            <div class="button-sort-az">
                                <span class="material-symbols-outlined">arrow_upward</span>
                                <div>A-Z</div>
                            </div>
                            <div class="button-sort-za">
                                <span class="material-symbols-outlined">arrow_downward</span>
                                <div>Z-A</div>
                            </div>
                            <div class="button-sort-year-up">
                                <span class="material-symbols-outlined">arrow_upward</span>
                                <div>Year</div>
                            </div>
                            <div class="button-sort-year-down">
                                <span class="material-symbols-outlined">arrow_downward</span>
                                <div>Year</div>
                            </div>
                        </div>
                        <div class="content-products"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
           <div class="footer-text">@ 2022 https://github.com/koviatsinets. All rights reserved</div>
        </footer>

        <!-- <script src="./index.js"></script> -->
    </body>
</html>
